<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixellini Sbarazzini</title>

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="index.ts"></script>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img src="./image.png" id="image1" />

    <div class="controls">
      <button id="warpButton">Warp</button>

      <label>
        Mouse area
        <input type="range" min="100" max="10000" value="500" step="100" id="inputMouseArea" />
      </label>

      <label>
        Friction
        <input type="range" min="0" max="1" value="0.95" step="0.05" id="inputFriction" />
      </label>

      <label>
        Ease
        <input type="range" min="0" max="0.10" value="0.02" step="0.01" id="inputEase" />
      </label>
    </div>
