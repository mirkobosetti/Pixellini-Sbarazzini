<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixellini Sbarazzini</title>

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="index.ts"></script>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img src="./image.png" id="image1" />

    <div class="controls">
      <h2>Controls</h2>

      <div class="control-group">
        <button id="warpButton" class="btn-primary">üåÄ Warp</button>
        <button id="resetButton" class="btn-secondary">‚ü≤ Reset</button>
      </div>

      <div class="separator"></div>

      <h3>Mouse Interaction</h3>

      <div class="control-item">
        <label for="inputMouseEnabled">
          <span class="label-text">Mouse Enabled</span>
          <label class="switch">
            <input type="checkbox" id="inputMouseEnabled" checked />
            <span class="slider"></span>
          </label>
        </label>
      </div>

      <div class="control-item">
        <label for="inputMouseArea">
          <span class="label-text">Mouse Radius</span>
          <span class="value-display" id="valueMouseArea">5000</span>
        </label>
        <input type="range" min="500" max="15000" value="5000" step="500" id="inputMouseArea" />
      </div>

      <div class="control-item">
        <label for="inputMouseForce">
          <span class="label-text">Mouse Force</span>
          <span class="value-display" id="valueMouseForce">1.0</span>
        </label>
        <input type="range" min="0.1" max="3" value="1" step="0.1" id="inputMouseForce" />
      </div>

      <div class="separator"></div>

      <h3>Particle Physics</h3>

      <div class="control-item">
        <label for="inputFriction">
          <span class="label-text">Friction</span>
          <span class="value-display" id="valueFriction">0.95</span>
        </label>
        <input type="range" min="0.8" max="0.99" value="0.95" step="0.01" id="inputFriction" />
      </div>

      <div class="control-item">
        <label for="inputEase">
          <span class="label-text">Ease</span>
          <span class="value-display" id="valueEase">0.02</span>
        </label>
        <input type="range" min="0.005" max="0.10" value="0.02" step="0.005" id="inputEase" />
      </div>

      <div class="separator"></div>

      <h3>Visual Settings</h3>

      <div class="control-item">
        <label for="inputSize">
          <span class="label-text">Particle Size</span>
          <span class="value-display" id="valueSize">5</span>
        </label>
        <input type="range" min="1" max="10" value="5" step="1" id="inputSize" />
      </div>

      <div class="control-item">
        <label for="inputImageGap">
          <span class="label-text">Image Gap (Density)</span>
          <span class="value-display" id="valueImageGap">5</span>
        </label>
        <input type="range" min="2" max="15" value="5" step="1" id="inputImageGap" />
        <small class="help-text">‚ö†Ô∏è Changes require recalculation</small>
      </div>

      <div class="control-group">
        <button id="recalculateButton" class="btn-accent">üîÑ Recalculate Image</button>
      </div>
    </div>
  </body>
</html>
